name: Build & Deploy Full Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pygbag (PyPI latest)
        run: pip install pygbag==0.9.2

      # Build the game INSIDE frontend/game â†’ outputs to frontend/game/build/web
      - name: Build game with pygbag
        working-directory: frontend/game
        run: python -m pygbag --ume_block 0 --build main.py

      # Upload the WHOLE frontend as the Pages artifact (root = frontend/)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
