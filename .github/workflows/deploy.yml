name: Build & Deploy Full Site

on:
  push:
    branches: [ main ]        # deploy on pushes to main
  workflow_dispatch:          # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pygbag (latest on PyPI is 0.9.2)
        run: pip install pygbag==0.9.2

      # Build the game inside frontend/game -> outputs to frontend/game/build/web
      - name: Build game with pygbag
        working-directory: frontend/game
        run: python -m pygbag --ume_block 0 --build main.py

      # Upload the ENTIRE frontend folder as the site artifact (root will have index.html)
      - name: Upload Pages artifact (frontend as site root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend   # <<--- important: publish whole site, not just game/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
