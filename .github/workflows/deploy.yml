name: Build & Deploy Flappy Capy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          python -m pip install "git+https://github.com/pygame-web/pygbag.git"

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build with pygbag
        run: |
          python -m pygbag main.py &
          PID=$!
          for i in $(seq 1 90); do
            if [ -f build/web/index.html ] && ls build/web/*.wasm >/dev/null 2>&1; then
              echo "✅ Web build detected."
              break
            fi
            echo "⏳ Waiting... $i"
            sleep 2
          done
          kill $PID || true
          ls -la build/web

      - name: Auto-start patch (skip overlay)
        run: |
          if [ -f build/web/index.html ]; then
            cat >> build/web/index.html <<'PATCH'
<script>
window.addEventListener("load", () => {
  const clickRun = () => {
    const btn = document.getElementById("run") || document.querySelector(".run, #start, .start, button");
    if (btn) try { btn.click(); } catch(e) {}
  };
  clickRun(); setTimeout(clickRun, 150); setTimeout(clickRun, 300);
});
</script>
PATCH
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
